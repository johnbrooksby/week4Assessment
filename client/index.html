<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <button id="compliment-button">Get a compliment</button>
    <section>
      <button id="fortune-button">Get your fortune</button>
    </section>
    <form id="prayer">
      <h3>Do you have a prayer request?</h3>
      <input id="person-name" placeholder="Person's name" required/>
      <input id="prayer-reason" placeholder="Reason for Prayer"/>
      <button>Add Request</button>
    </form>
    <button id="getPrayers">See all Prayer Requests</button>
    <form id="edit">
      <h3> Edit Request</h3>
      <input id="existing-name" placeholder="Person's name" required/>
      <input id="new-request" placeholder="New request"/>
      <button>Submit</button>
    </form>
    <form id="delete">
      <h3>Delete Request</h3>
      <input id="delete-request" placeholder="Person's ID" required/>
      <button>Delete</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
